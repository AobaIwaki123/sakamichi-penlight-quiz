apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: penlight-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-cloudflare
spec:
  tls:
    - hosts:
        - penlight.aooba.net
      secretName: penlight-tls
  rules:
    - host: penlight.aooba.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: penlight
                port:
                  number: 80
