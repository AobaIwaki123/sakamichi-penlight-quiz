name: pr
run-name: PR action
description: PRが作られた時のActionの挙動を確認する

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - labeled
      - unlabeled

defaults: 
  run:
    shell: bash

jobs:
  pr:
    runs-on: ubuntu-latest
    steps:
      - uses: mheap/github-action-required-labels@v5
        id: check-labels
        with:
          mode: exactly
          count: 1
          labels: |
            patch
            minor
            major

      - name: Echo label
        run: |
          echo "label: ${{ steps.check-labels.outputs.labels }}"
      
