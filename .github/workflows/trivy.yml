name: trivy-action
run-name: Trivy action

on:
  pull_request: 
    types:
      - opened
      - synchronize
      - reopened

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build an image from Dockerfile
        run: docker build --target prod -t prod-view-penlight:${{ github.sha }} ./view

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'prod-view-penlight:${{ github.sha }}'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          output: 'trivy-report.txt'
        env:
          TRIVY_DISABLE_VEX_NOTICE: true
      
      - name: Fail and summarize if vulnerabilities found
        run: |
          echo "## 🔍 Trivy Scan Summary (CRITICAL, HIGH)" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY" 
          cat trivy-report.txt >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"

          if grep -qE 'CRITICAL|HIGH' trivy-result.txt; then
            "::error file=trivy-result.txt::CRITICAL or HIGH vulnerabilities found"
            exit 1
          fi
