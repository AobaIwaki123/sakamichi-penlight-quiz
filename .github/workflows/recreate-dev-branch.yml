name: Create PR from dev to main
run-name: Create PR from dev to main

on:
  push:
    branches:
      - dev

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Check PR from dev to main exists
        run: |
          if gh pr list --base main --head dev --state open --json title --jq '.[].title' | grep -q "dev"; then
            echo "PR from dev to main exists"
            exit 1
          else
            echo "PR from dev to main does not exist"
            exit 0
          fi

      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # PRの本文をヒアドキュメントで定義
          PR_BODY=$(cat << 'EOF'
          ## Dev

          このPRは開発が完了次第、適切なセマンティックバージョニングラベル（`major`、`minor`、`patch`）を付与してマージしてください。

          ---
          *このPRは GitHub Actions により自動生成されました*
          EOF
          )

          # ghコマンドでPRを作成（draft状態で）
          gh pr create \
            --title "dev" \
            --body "$PR_BODY" \
            --base main \
            --head dev \
            --draft \
            --label "automated"
